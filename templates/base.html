{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block page_title %}CardFolio{% endblock  %}</title>
    <link rel="stylesheet" href="{% static "general_style.css" %}">
    {% block styles %}{% endblock  %}
    {% block scripts %}{% endblock  %}
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>    
    <nav class="main-nav">
      <div class="nav-inner">
        <a href="{% url 'home' %}"><img class="logo" src="{% static "images/logo.png" %}" alt="Card Folio logo"></a>
        <div class="nav-right">
          {% if request.user.is_authenticated %}
            <a href="{% url 'my_collection' %}">Collection</a>
            <a href="{% url 'logout' %}" class="nav-logout">Logout</a>
          {% else %}
            <a href="{% url 'login' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>

    </header>
    <main>{% block content %}{% endblock %}</main>
    <footer>
      <h2>This is the footer</h2>
    </footer>
  </body>
</html>
